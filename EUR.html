<!DOCTYPE html>
<html>
    <head><title>Currency Calculator</title></head>
    <body>
       <h1> Currency Being Converted to Euro</h1>
       <script type="text/javascript">
        var num,cur;
        num=parseInt(prompt("Enter Amount "));
        cur=num*97.84;
        document.write("EURO :"+cur);
       </script>
       </body>
       </html>
