<!DOCTYPE html>
<html>
    <head><title>Currency Calculator</title></head>
    <body>
       <h1> Currency Being Converted to United State Dollar</h1>
       <script type="text/javascript">
        var num,cur;
        num=parseInt(prompt("Enter Amount "));
        cur=num*85.64;
        document.write("USD :-"+cur);
       </script>
       </body>
       </html>
