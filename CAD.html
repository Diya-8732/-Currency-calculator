<!DOCTYPE html>
<html>
    <head><title>Currency Calculator</title></head>
    <body>
       <h1> Currency Being Converted to Canadian Dollar </h1>
       <script type="text/javascript">
        var num,cur;
        num=parseInt(prompt("Enter Amount "));
        cur=num*62.62;
        document.write("CAD :-"+cur);
       </script>
       </body>
       </html>
