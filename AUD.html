<!DOCTYPE html>
<html>
    <head><title>Currency Calculator</title></head>
    <body>
       <h1> Currency Being Converted to Australian Dollar</h1>
       <script type="text/javascript">
        var num,cur;
        num=parseInt(prompt("Enter Amount "));
        cur=num*55.92;
        document.write("AUD :-"+cur);
       </script>
       </body>
       </html>
