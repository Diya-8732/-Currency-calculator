         <!DOCTYPE html>
<html>
    <head><title>Currency Calculator</title></head>
    <body>
       <h1> Currency Being Converted to Japanese Yen</h1>
       <script type="text/javascript">
        var num,cur;
        num=parseInt(prompt("Enter Amount "));
        cur=num*0.59;
        document.write("JPY :"+cur);
       </script>
       </body>
       </html>
