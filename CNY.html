<!DOCTYPE html>
<html>
    <head><title>Currency Calculator</title></head>
    <body>
       <h1> Currency Being Converted to Chinese Yuan</h1>
       <script type="text/javascript">
        var num,cur;
        num=parseInt(prompt("Enter Amount "));
        cur=num*11.91;
        document.write("CNY :"+cur);
       </script>
       </body>
       </html>
